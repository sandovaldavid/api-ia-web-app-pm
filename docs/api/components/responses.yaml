# Respuestas comunes para la API

# Respuesta de éxito genérica
SuccessResponse:
    description: Operación exitosa
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: true
                    data:
                        type: object

# Error 400 - Solicitud incorrecta
BadRequestError:
    description: Solicitud incorrecta
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    errors:
                        type: array
                        items:
                            type: object
                            properties:
                                field:
                                    type: string
                                    example: 'email'
                                message:
                                    type: string
                                    example: 'Por favor proporcione un email válido'

# Error 401 - No autorizado
UnauthorizedError:
    description: No autorizado
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'No autorizado para acceder a esta ruta'

# Error 403 - Prohibido
ForbiddenError:
    description: Prohibido
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'No tiene permisos para realizar esta acción'

# Error 404 - No encontrado
NotFoundError:
    description: Recurso no encontrado
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Recurso no encontrado'

# Error 500 - Error del servidor
GenericServerError:
    description: Error del servidor
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Error del servidor'

# Respuestas comunes reutilizables

Unauthorized:
    description: No autenticado
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Not authorized to access this route'

Forbidden:
    description: Acceso prohibido
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'User role user is not authorized to access this route'

NotFound:
    description: Recurso no encontrado
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Resource not found'

ValidationError:
    description: Error de validación
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Validation Error'
                    details:
                        type: array
                        items:
                            type: object
                            properties:
                                field:
                                    type: string
                                    example: 'email'
                                message:
                                    type: string
                                    example: 'email must be a valid email'

ServerError:
    description: Error interno del servidor
    content:
        application/json:
            schema:
                type: object
                properties:
                    success:
                        type: boolean
                        example: false
                    error:
                        type: string
                        example: 'Server Error'
                    message:
                        type: string
                        example: 'Error connecting to database'
